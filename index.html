<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Layout Task</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="box" style="background-image: url('images/bg1.jpg');">
      <div class="content">
        <h2>Welcome</h2>
        <button>Explore</button>
      </div>
    </div>

    <div class="box" style="background-image: url('images/bg2.jpg');">
      <div class="content">
        <h2>Gallery</h2>
        <button>View</button>
      </div>
    </div>

    <div class="box" style="background-image: url('images/bg3.jpg');">
      <div class="content">
        <h2>Contact</h2>
        <button>Message</button>
      </div>
    </div>
  </div>

  <div class="extra-section">
    <a href="#">Click here <i class="fas fa-arrow-right"></i></a><br><br>
    <input type="text" placeholder="Enter your name">
  </div>

</body>
</html>
